<div class="container">
    <div class="row">
        <div class="wrapper-upload">
            <img src="images/upload.jpg" alt="upload"/>

            <div id="contest" style="position: absolute; top: 0; left: 0;width: 50%;height: 400px; cursor: pointer"></div>
            <div id="activity" style="position: absolute; top: 0; right: 0;width: 50%;height: 400px; cursor: pointer"></div>
        </div>
        <div class="wrapper-upload-contest" id="upload-contest">
            <div class="container">
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-10 text-center">

                        <div class="wrapper-upload-contest-main">
                            <i class="sanjiao contest-left"></i>
                            <form class="form-horizontal" action="" method="post">
                                <div class="form-group">
                                    <label for="title" class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" placeholder="标题">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">内容</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="file" class="col-sm-2 control-label">海报</label>
                                    <div class="col-sm-4">
                                        <input type="file" name="file" id="file" class="btn btn-info" />
                                    </div>
                                    <div class="col-sm-2">
                                        <label>（1M以内）</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user" class="col-sm-2 control-label">联系人</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="user" placeholder="联系人">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">联系方式</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="phone" placeholder="联系方式">
                                    </div>
                                </div>
                                <div class="form-group contest-radio">
                                    <label class="col-sm-2 control-label">是否需要报名表</label>

                                    <div class="col-sm-3">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="baomingbiao" value="no" checked>
                                                否
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="baomingbiao" value="yes">
                                                是
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            <div id="apply" style="display: none">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label icon-blue">请勾选报名信息</label>
                                    <div class="col-sm-10">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>姓名
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>性别
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>年龄
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>学院
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>专业班级
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>兴趣爱好
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>个人简历
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">其他</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="5" placeholder="格式为：xxx+xxx"></textarea>
                                    </div>
                                </div>
                            </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="submit1" type="submit" class="btn btn-primary">确定</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

                                </div>
                                <div class="form-group activity-radio">

                                    <div class="col-sm-3">
                                        <div class="radio">

                                    <div class="col-sm-3">

                                    </div>
                                    <div class="form-group">

                                                    <input type="checkbox"/>学院
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">

                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">其他</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" placeholder="格式为：xxx+xxx"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" id="submit2" class="btn btn-primary">确定</button>

                            </form>
