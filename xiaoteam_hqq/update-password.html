<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->
    <title>xiaoteam</title>
    <link rel="stylesheet" href="css/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/reg-and-login.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="wrapper-update">
                    <div class="update-bg" style="margin: -30px 0">
                        <a href="index.html"><img src="images/logo-blue.png" alt="logo"/></a>
                        <img src="images/simple-life.jpg"/>
                    </div>
                    <div class="update-bg bg-grey">找回密码</div>
                    <div class="wrapper-update-main" style="margin-bottom: 30px">

                        <p>手机号（您注册时填写的手机号）</p>
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="phone" placeholder="手机号码">
                            </div>
                            <div class="form-group" style="margin-bottom: 60px">
                                <input type="text" style="width: 60%; margin-right: 10%; float: left" class="form-control sjyzm" placeholder="手机验证码">
                                <button class="btn btn-sm btn-primary yzm">获取手机验证码</button>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pwd1" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pwd2" placeholder="确认密码">
                            </div>
                            <div class="form-group" style="margin-bottom: 60px">
                                <input type="text" style="width: 60%; float: left; margin-right: 10%" class="form-control sjyzm" placeholder="验证码">
                                <div class="yzm">验证码位置</div>
                            </div>
                            <div style="width: 100%; height: 50px">
                                <input type="submit" class="btn btn-primary" style="width: 100%" value="修改密码">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
